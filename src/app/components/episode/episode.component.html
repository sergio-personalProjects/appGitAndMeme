<!-- EPISODE  -->
<div class="card">
    <div class="footer">
        <div class="titles" [ngStyle]="{'display': displayHIJO}">
            <h2 class='card-title'>{{nameEpisode}}</h2>
            <h2 class='card-title'>{{dateEpisode}}</h2>
            <h2 class='card-title'>{{numberEpisode}}</h2>
        </div>
    </div>
    <div id='render-more'>
        <button (click)="onClickPrevious()">ANTERIOR</button>
        <button (click)="onClickNext()">SIGUIENTE</button>
    </div>
</div>
