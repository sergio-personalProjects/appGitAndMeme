<div class="article">
    <div class='photo' [ngStyle]="{'backgroundImage': photo}" (click)="onClick1(photo)" (click)="onClick2(title)">
    </div>
    <div class="card-footer">
        <div>
            <h2 class='card-title'>{{title}}</h2>
            <h3 class='card-text'>{{text}}</h3>
        </div>
    </div>
</div>
