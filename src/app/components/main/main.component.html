<!-- Main -->
<main class="content">
    <section>
        <div class="grid">
            @for (fruit of fruits; let i = $index; track fruit){
            <div class="card">
                <div class="photo" [ngStyle]="{'background-image': 'url(' + fruits[i][0].url +')'}">
                    <div class="title" (click)="onClickModalFruits(i)">{{fruits[i][0].name}}</div>
                </div>
            </div>
            }
        </div>

        <div class="grid">
            @for (vegetable of vegetables; let i = $index; track vegetable){
            <div class="card" >
                <div class="photo" [ngStyle]="{'background-image': 'url(' + vegetables[i][0].url +')'}">
                    <div class="title" (click)="onClickModalVegetables(i)">{{vegetables[i][0].name}}</div>
                </div>
            </div>
            }
        </div>
    </section>
</main>
