<!-- Vista GitHub -->
<div class="github">
    <div class="menu">
        <h2>Menu</h2>
        <nav>
            <ul>
                <li><a (click)="onClick()">Ver perfiles</a></li>
            </ul>
        </nav>
    </div>

    <div>
        @for(content of contents; track content; let i= $index){
            <img src="{{content.imageUser}}" alt="">
            <h1>{{content.loginUser}}</h1>
        }
    </div>
</div>
