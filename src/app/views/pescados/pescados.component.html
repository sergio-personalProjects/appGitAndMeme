<main class="content">
    <section>
        <div class="grid" [ngStyle]="{'display': statusPost}">
        @for(content of contents; track content; let i =$index){
            <app-post [title]="content.title" [text]="content.text" [photo]="content.url" (urlPost)="imagePost1($event)" (titlePost)="imagePost2($event)" (textPost)="imagePost3($event)"></app-post>
            }
        </div>

        <div class="grid" [ngStyle]="{'display': statusArticle}">
            <!-- Componente Article-->
            <app-article [title]="postTitle" [text]="postText" [photo]="postImage" (urlPhoto)="imageDetail($event)" (titlePhoto)="imageDetailTitle($event)"></app-article>
            <app-modal [photo]="modalImage" [title]="modalTitle" [status]="modalState" [statusPost]="statusPost" [statusArticle]="statusArticle" (statusPostFromModal)="statusModal1($event)" (statusArticleFromModal)="statusModal2($event)"></app-modal>
        </div>
